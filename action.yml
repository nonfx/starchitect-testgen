name: 'Regula codegen Workflow'
description: 'Run Non-functional Test Agent'
inputs:
  input-file-path:
    description: 'Path to the input file'
    required: true
  output-file-path:
    description: 'Path to the output file'
    required: true
  pipeline-token:
    description: 'Pipeline token'
    required: true
runs:
  using: 'docker'
  image: 'docker://docker.io/pranayc/codegen:amd64'
  args:
    - ${{ inputs.input-file-path }}
    - ${{ inputs.output-file-path }}
    - ${{ inputs.pipeline-token }}
  env:
    VCS_TYPE: 'github'